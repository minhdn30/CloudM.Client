<div class="stories-shell" id="story-feed-shell">
  <button
    type="button"
    class="story-feed-nav story-feed-nav-prev is-hidden"
    id="storyFeedPrevBtn"
    aria-label="Previous stories"
  >
    <i data-lucide="chevron-left"></i>
  </button>

  <div class="stories" id="story-feed"></div>

  <button
    type="button"
    class="story-feed-nav story-feed-nav-next is-hidden"
    id="storyFeedNextBtn"
    aria-label="Next stories"
  >
    <i data-lucide="chevron-right"></i>
  </button>
</div>
