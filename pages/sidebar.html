<!-- Sidebar -->
<aside class="sidebar">
  <!-- Logo -->
  <div class="sidebar-logo" data-route="/home">
    <span class="logo-icon">‚òÅ</span>
    <span class="logo-text">CloudM</span>
  </div>

  <!-- Menu -->
  <nav class="sidebar-menu">
    <!-- Profile -->
    <a
      class="menu-item profile"
      href="#/profile"
      data-route="/profile"
    >
      <img id="sidebar-avatar" alt="avatar" />
      <span id="sidebar-name">User</span>
    </a>

    <a
      class="menu-item active"
      href="#/home"
      data-route="/home"
    >
      <i data-lucide="home"></i>
      <span>Home</span>
    </a>

    <a
      class="menu-item"
      href="#/search"
      data-route="/search"
    >
      <i data-lucide="search"></i>
      <span>Search</span>
    </a>

    <a
      class="menu-item"
      href="#/explore"
      data-route="/explore"
    >
      <i data-lucide="compass"></i>
      <span>Explore</span>
    </a>

    <a
      class="menu-item"
      href="#/reels"
      data-route="/reels"
    >
      <i data-lucide="clapperboard"></i>
      <span>Reels</span>
    </a>

    <a
      class="menu-item"
      href="#/messages"
      data-route="/messages"
    >
      <i data-lucide="send"></i>
      <span>Messages</span>
      <span class="badge">3</span>
    </a>

    <a
      class="menu-item"
      href="#/notifications"
      data-route="/notifications"
    >
      <i data-lucide="bell"></i>
      <span>Notifications</span>
    </a>

    <!-- Create Menu with Dropdown -->
    <div class="create-wrapper">
      <a
        class="menu-item"
        id="createButton"
        data-route="/create"
        onclick="toggleCreateMenu(event)"
      >
        <i data-lucide="plus"></i>
        <span>Create</span>
      </a>

      <!-- Create dropdown -->
      <div class="create-dropdown" id="createDropdown">
        <div class="dropdown-item" onclick="navigate(event, '/create/story')">
          <i data-lucide="circle-plus"></i>
          <span>Story</span>
        </div>
        <div class="dropdown-item" onclick="navigate(event, '/create/post')">
          <i data-lucide="file-text"></i>
          <span>Post</span>
        </div>
        <div class="dropdown-item" onclick="navigate(event, '/create/reel')">
          <i data-lucide="video"></i>
          <span>Reel</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Footer -->
  <div class="sidebar-footer">
    <div class="more-wrapper">
      <a class="menu-item" onclick="toggleMoreMenu(event)">
        <i data-lucide="menu"></i>
        <span>More</span>
      </a>

      <!-- More dropdown -->
      <div class="more-dropdown" id="moreDropdown">
        <div class="dropdown-item" onclick="toggleSettingsMenu(event)">
          <i data-lucide="settings"></i>
          <span>Settings</span>
          <i data-lucide="chevron-right" class="chevron-icon"></i>
        </div>
        <div class="dropdown-item" data-route="/profile" onclick="navigate(event, '/profile')">
          <i data-lucide="user"></i>
          <span>Profile</span>
        </div>
        <div class="dropdown-divider"></div>
        <div class="dropdown-item danger" onclick="logout()">
          <i data-lucide="log-out"></i>
          <span>Log out</span>
        </div>
      </div>

      <!-- Settings dropdown -->
      <div class="settings-dropdown" id="settingsDropdown">
        <div class="dropdown-header" onclick="backToMoreMenu(event)">
          <button class="back-button">
            <i data-lucide="chevron-left"></i>
          </button>
          <span>Settings</span>
        </div>

        <div class="dropdown-item" onclick="toggleTheme(event)">
          <i data-lucide="moon" id="theme-icon"></i>
          <span>Dark Mode</span>
          <div class="toggle-switch" id="theme-toggle">
            <div class="toggle-slider"></div>
          </div>
        </div>

        <div class="dropdown-item" onclick="openLanguageMenu(event)">
          <i data-lucide="languages"></i>
          <span>Language</span>
          <span class="dropdown-value">English</span>
        </div>

        <div class="dropdown-item" onclick="openNotificationSettings(event)">
          <i data-lucide="bell"></i>
          <span>Notifications</span>
        </div>

        <div class="dropdown-item" onclick="openPrivacySettings(event)">
          <i data-lucide="shield"></i>
          <span>Privacy & Security</span>
        </div>

        <div class="dropdown-item" onclick="openAccountSettings(event)">
          <i data-lucide="user-cog"></i>
          <span>Account Settings</span>
        </div>

        <div class="dropdown-divider"></div>

        <div class="dropdown-item" onclick="openHelp(event)">
          <i data-lucide="help-circle"></i>
          <span>Help & Support</span>
        </div>

        <div class="dropdown-item" onclick="openAbout(event)">
          <i data-lucide="info"></i>
          <span>About</span>
        </div>
      </div>
    </div>
  </div>
</aside>
<div id="createPostModalContainer"></div>
