<div class="chat-page-container">
    <!-- Main Chat Area -->
    <div class="chat-main" id="chat-main-area">
        <!-- Chat View -->
        <div class="chat-view" id="chat-view">
            <div class="chat-view-header">
                <div class="chat-view-user">
                    <div class="chat-view-avatar">
                        <img alt="" id="chat-view-img">
                        <div class="chat-view-status hidden" id="chat-view-status-dot"></div>
                    </div>
                    <div class="chat-view-info">
                        <div class="chat-view-name" id="chat-view-name"></div>
                        <div class="chat-view-status-text" id="chat-view-status-text"></div>
                    </div>
                </div>
                <div class="chat-view-actions">
                    <button class="chat-icon-btn"><i data-lucide="phone"></i></button>
                    <button class="chat-icon-btn"><i data-lucide="video"></i></button>
                    <button class="chat-icon-btn" id="chat-info-btn"><i data-lucide="more-horizontal"></i></button>
                </div>
            </div>

            <div class="chat-view-messages" id="chat-view-messages">
                <!-- Messages load here -->
                <div class="typing-indicator" id="typing-indicator-page">
                    <div class="typing-message-shell received msg-group-single">
                        <div class="msg-row">
                            <div class="msg-avatar">
                                <img class="typing-avatar" src="" alt="typing avatar">
                            </div>
                            <div class="msg-bubble typing-bubble" aria-label="Typing">
                                <span class="typing-dots">
                                    <span class="typing-dot"></span>
                                    <span class="typing-dot"></span>
                                    <span class="typing-dot"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-view-input-container">
                <div class="chat-input-expansion">
                    <button class="chat-toggle-actions"><i data-lucide="plus-circle"></i></button>
                    <div class="chat-view-input-actions">
                        <!-- Emoji Picker Container -->
                        <div id="chat-emoji-picker-container" class="chat-emoji-picker-container"></div>
                        
                        <button class="chat-icon-btn" id="chat-emoji-btn" title="Add emoji"><i data-lucide="smile"></i></button>
                        
                        <button class="chat-icon-btn" id="chat-upload-btn" title="Upload image/video"><i data-lucide="image"></i></button>
                        <input type="file" id="chat-file-input" hidden accept="image/*,video/*" multiple>
                        
                        <button class="chat-icon-btn" id="chat-attachment-btn" title="File"><i data-lucide="paperclip"></i></button>
                        <input type="file" id="chat-document-input" hidden accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.csv,.zip,.rar,.7z,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation,text/plain,text/csv,application/zip,application/x-rar-compressed,application/x-7z-compressed" multiple>
                    </div>
                </div>
                <div class="chat-view-input-wrapper">
                    <div id="chat-attachment-preview" class="chat-attachment-preview"></div>
                    <textarea id="chat-message-input" placeholder="Message..." rows="1"></textarea>
                </div>
                <button class="chat-send-btn" id="chat-page-send-btn" disabled>
                    <i data-lucide="send"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Info Sidebar -->
    <div class="chat-sidebar-info-panel hidden" id="chat-info">
        <div class="chat-info-content" id="chat-info-content">
            <!-- Info content rendered here -->
        </div>
    </div>
</div>
