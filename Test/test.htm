<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Private Chat Test</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>

    <style>
      body {
        font-family: Arial;
        background: #f5f5f5;
      }

      #chatBox {
        width: 420px;
        height: 420px;
        margin: 20px auto;
        background: white;
        border-radius: 8px;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .message {
        max-width: 70%;
        padding: 8px 12px;
        margin: 6px 0;
        border-radius: 12px;
        font-size: 14px;
        word-wrap: break-word;
      }

      .me {
        align-self: flex-end;
        background: #0084ff;
        color: white;
      }

      .other {
        align-self: flex-start;
        background: #e4e6eb;
        color: black;
      }

      .sender {
        font-size: 11px;
        opacity: 0.7;
        margin-bottom: 2px;
      }

      #inputArea {
        width: 420px;
        margin: auto;
        display: flex;
        gap: 5px;
      }

      input {
        flex: 1;
        padding: 8px;
      }

      button {
        padding: 8px 14px;
      }
      .preview {
        display: flex;
        gap: 6px;
        padding: 6px;
        overflow-x: auto;
      }

      .preview img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 6px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div id="chatBox"></div>
    <div id="preview" class="preview"></div>

    <div id="inputArea">
      <input type="file" id="imageInput" accept="image/*" multiple />
      <input id="messageInput" placeholder="Nháº­p tin nháº¯n..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      /* ================= CONFIG ================= */

      const API_BASE = "http://localhost:5000";

      /**
       * ðŸ‘‰ Má»–I TAB DÃ™NG TOKEN KHÃC
       */
      const accessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJodHRwOi8vc2NoZW1hcy54bWxzb2FwLm9yZy93cy8yMDA1LzA1L2lkZW50aXR5L2NsYWltcy9uYW1laWRlbnRpZmllciI6ImFiMzkyMmEyLTAzZjctNGFkZi1hZmI0LWUzMDBkMGUyODlmNSIsImh0dHA6Ly9zY2hlbWFzLnhtbHNvYXAub3JnL3dzLzIwMDUvMDUvaWRlbnRpdHkvY2xhaW1zL25hbWUiOiJjaGFuaDIxMTAwNiIsImh0dHA6Ly9zY2hlbWFzLm1pY3Jvc29mdC5jb20vd3MvMjAwOC8wNi9pZGVudGl0eS9jbGFpbXMvcm9sZSI6IlVzZXIiLCJlbWFpbCI6ImNoYW5oMjExMDA2QGdtYWlsLmNvbSIsImZ1bGxOYW1lIjoiY2hhbmgyMTEwMDYiLCJhdmF0YXJVcmwiOiIiLCJpc1ZlcmlmaWVkIjoiVHJ1ZSIsImV4cCI6MTc2NzcxNDQ3MSwiaXNzIjoiTWluaVNvY2lhbE5ldHdvcmsiLCJhdWQiOiJNaW5pU29jaWFsTmV0d29ya0NsaWVudCJ9.YK0ri4RgMsYRoZZHrz_A61-8OS5rbQzkn4sf4O0mJr4";

      /**
       * ðŸ‘‰ conversationId test chung cho 2 tab
       */
      const conversationId = "90b6a309-3ea6-406b-bd78-10a812ecf765";

      /**
       * ðŸ‘‰ current user id (decode tá»« JWT hoáº·c fix cá»©ng Ä‘á»ƒ test)
       */
      const currentUserId = getCurrentUserIdFromToken(accessToken);

      /* ================= LOAD HISTORY ================= */

      const imageInput = document.getElementById("imageInput");
      const previewDiv = document.getElementById("preview");

      imageInput.addEventListener("change", () => {
        previewDiv.innerHTML = "";

        for (const file of imageInput.files) {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(file);
          previewDiv.appendChild(img);
        }
      });

      async function loadOldMessages() {
        try {
          const res = await fetch(
            `${API_BASE}/api/messages/${conversationId}?page=1&pageSize=20`,
            {
              headers: {
                Authorization: `Bearer ${accessToken}`,
              },
            }
          );

          if (!res.ok) {
            console.error("âŒ Load messages failed");
            return;
          }

          const data = await res.json();

          // clear trÆ°á»›c khi render
          const chatBox = document.getElementById("chatBox");
          chatBox.innerHTML = "";

          // BE thÆ°á»ng tráº£ newest â†’ oldest â†’ cáº§n reverse
          data.items.reverse().forEach((msg) => {
            renderMessage(msg);
          });
        } catch (err) {
          console.error("âŒ Load history error", err);
        }
      }
      /* ================= SIGNALR ================= */

      let connection = null;
      let isConnected = false;

      async function startSignalR() {
        if (isConnected) {
          console.log("Already connected");
          return;
        }

        connection = new signalR.HubConnectionBuilder()
          .withUrl(`${API_BASE}/chatHub`, {
            accessTokenFactory: () => accessToken,
          })
          .withAutomaticReconnect()
          .build();

        connection.on("ReceiveNewMessage", (message) => {
          renderMessage(message);
        });

        try {
          await connection.start();
          console.log("âœ… SignalR connected");
          isConnected = true;

          await connection.invoke("JoinConversation", conversationId);
          console.log("ðŸ“Œ Joined conversation");
          await loadOldMessages();
        } catch (err) {
          console.error("âŒ SignalR error", err);
        }
      }

      startSignalR();

      /* ================= RENDER ================= */

      function renderMessage(message) {
        const chatBox = document.getElementById("chatBox");
        const isMe = message.sender.accountId === currentUserId;

        const msgDiv = document.createElement("div");
        msgDiv.className = `message ${isMe ? "me" : "other"}`;

        if (!isMe) {
          const senderDiv = document.createElement("div");
          senderDiv.className = "sender";
          senderDiv.innerText = message.sender.fullName;
          msgDiv.appendChild(senderDiv);
        }

        // TEXT
        if (message.content) {
          const textDiv = document.createElement("div");
          textDiv.innerText = message.content;
          msgDiv.appendChild(textDiv);
        }

        // MEDIA
        if (message.medias && message.medias.length > 0) {
          message.medias.forEach((m) => {
            if (m.mediaType === 0 || m.mediaType === "Image") {
              const img = document.createElement("img");
              img.src = m.mediaUrl;
              img.style.maxWidth = "220px";
              img.style.borderRadius = "8px";
              img.style.marginTop = "4px";
              msgDiv.appendChild(img);
            }
          });
        }

        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      /* ================= SEND ================= */

      async function sendMessage() {
        const input = document.getElementById("messageInput");
        const content = input.value.trim();
        const files = imageInput.files;

        if (!content && files.length === 0) return;

        const formData = new FormData();
        formData.append("receiverId", "0ed81ec6-7e8c-40d0-86ae-077413c7f753");

        if (content) {
          formData.append("content", content);
        }

        // ðŸ‘‰ KEY PHáº¢I LÃ€ mediaFiles (match BE)
        for (const file of files) {
          formData.append("mediaFiles", file);
        }

        await fetch(`${API_BASE}/api/messages/private-chat`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
          body: formData,
        });

        input.value = "";
        imageInput.value = "";
        previewDiv.innerHTML = "";
      }

      /* ================= UTILS ================= */

      function getCurrentUserIdFromToken(token) {
        const payload = JSON.parse(atob(token.split(".")[1]));
        return payload[
          "http://schemas.xmlsoap.org/ws/2005/05/identity/claims/nameidentifier"
        ];
      }
    </script>
  </body>
</html>
