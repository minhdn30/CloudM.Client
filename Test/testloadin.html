<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Global Upload Loading</title>

    <style>
      /* =========================
         THEME VARIABLES (MOCK)
         ========================= */
      :root {
        --accent-primary: #e1306c;
        --text-tertiary: rgba(255, 255, 255, 0.6);
        --shadow-sm: rgba(0, 0, 0, 0.6);
        --transition-fast: 0.15s ease;
      }

      body {
        margin: 0;
        height: 100vh;
        background: #121212;
        color: white;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* =========================
         TEST BUTTON
         ========================= */
      .test-upload-btn {
        padding: 14px 20px;
        border-radius: 10px;
        border: none;
        background: var(--accent-primary);
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
      }

      .test-upload-btn:hover {
        opacity: 0.9;
      }

      /* =========================
         GLOBAL UPLOAD OVERLAY
         ========================= */
      .global-upload-overlay {
        position: fixed;
        inset: 0;
        background: var(--shadow-sm);
        backdrop-filter: blur(4px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 20000;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .global-upload-overlay.show {
        display: flex;
        opacity: 1;
      }

      .global-upload-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      /* Instagram-style spinner */
      .upload-spinner {
        width: 64px;
        height: 64px;
        border: 3px solid var(--text-tertiary);
        border-top-color: var(--accent-primary);
        border-radius: 50%;
        animation: instagram-spin 0.8s linear infinite;
      }

      @keyframes instagram-spin {
        to {
          transform: rotate(360deg);
        }
      }

      .upload-text {
        font-size: 16px;
        font-weight: 500;
        color: var(--accent-primary);
        letter-spacing: 0.3px;
      }
    </style>
  </head>

  <body>
    <button class="test-upload-btn" id="testUploadBtn">
      Test Upload Loading
    </button>

    <!-- =========================
         GLOBAL UPLOAD JS
         ========================= -->
    <script>
      // Create / manage global upload overlay (Instagram Style)
      function createGlobalLoader() {
        if (document.getElementById("globalUploadOverlay")) return;

        const overlay = document.createElement("div");
        overlay.id = "globalUploadOverlay";
        overlay.className = "global-upload-overlay";

        const card = document.createElement("div");
        card.className = "global-upload-card";

        const spinner = document.createElement("div");
        spinner.className = "upload-spinner";

        const label = document.createElement("div");
        label.className = "upload-text";
        label.textContent = "Uploading...";

        card.appendChild(spinner);
        card.appendChild(label);
        overlay.appendChild(card);
        document.body.appendChild(overlay);
      }

      function showGlobalLoader() {
        createGlobalLoader();
        const overlay = document.getElementById("globalUploadOverlay");
        if (overlay) overlay.classList.add("show");
      }

      function hideGlobalLoader() {
        const overlay = document.getElementById("globalUploadOverlay");
        if (overlay) overlay.classList.remove("show");
      }

      // =========================
      // TEST BUTTON LOGIC
      // =========================
      document.getElementById("testUploadBtn").addEventListener("click", () => {
        showGlobalLoader();

        // Fake upload delay
        setTimeout(() => {
          hideGlobalLoader();
        }, 3000);
      });
    </script>
  </body>
</html>
